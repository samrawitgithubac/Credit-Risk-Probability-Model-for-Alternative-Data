name: CI

on:
  push:
    branches: ["main"]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # xverse can have metadata issues on some pip versions; if it fails, skip it for CI.
          pip install -r requirements.txt || (grep -v '^xverse' requirements.txt > requirements-ci.txt && pip install -r requirements-ci.txt)

      - name: Lint (flake8)
        run: |
          flake8 .

      - name: Tests (pytest)
        run: |
          pytest -q


